<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Leaderboard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 <h1 class="heading">Leaderboard</h1>
  <div class="input-value">
    <input class="input-text" id="firstName" placeholder="First Name" > </input>
    <input class="input-text" id="lastName" placeholder="Last Name"> </input>
    <input class="input-text" id="country" placeholder="Country"> </input>
    <input class="input-text" id="score" placeholder="Player Score"> </input>
    <button class="button" id="button">Add Player</button>
  </div>
  <div  class="required-text"></div>

  <div id="add-player">

  </div>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover

  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
